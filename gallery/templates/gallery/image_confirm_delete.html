{% extends 'base.html' %}

{% block title %}刪除圖片 - 圖片庫{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-danger mb-4">確認刪除</h2>
                
                <div class="mb-3">
                    <img src="{{ image.image.url }}" class="img-fluid" alt="{{ image.title }}">
                </div>
                
                <p class="lead">您確定要刪除圖片 "{{ image.title }}" 嗎？</p>
                <p class="text-muted">此操作無法復原。</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">確認刪除</button>
                        <a href="{% url 'gallery:image_detail' image.pk %}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
