{% extends 'base.html' %}

{% block title %}重設密碼 - 圖片庫{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">重設密碼</h2>
                <p class="text-muted text-center mb-4">請輸入您的 Email，我們將發送密碼重設連結給您。</p>
                
                <form method="post" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}
                    
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        <input type="email" 
                               class="form-control {% if form.email.errors %}is-invalid{% endif %}" 
                               id="{{ form.email.id_for_label }}" 
                               name="{{ form.email.html_name }}"
                               placeholder="請輸入您的 Email"
                               value="{{ form.email.value|default:'' }}"
                               required>
                        {% if form.email.errors %}
                        <div class="invalid-feedback">
                            {{ form.email.errors }}
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">發送重設連結</button>
                    </div>
                    
                    <div class="text-center">
                        <a href="{% url 'account_login' %}" class="text-decoration-none">返回登入</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
