{% extends 'base.html' %}

{% block title %}確認 Email - 圖片庫{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-envelope-check text-success" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
                        <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686"/>
                    </svg>
                </div>
                
                <h2 class="mb-3">請確認您的 Email</h2>
                <p class="text-muted mb-4">
                    我們已經發送一封確認郵件到 <strong>{{ email }}</strong>。<br>
                    請點擊郵件中的連結以完成註冊。
                </p>
                
                <div class="alert alert-info" role="alert">
                    <strong>提示：</strong> 如果您沒有收到郵件，請檢查垃圾郵件資料夾。
                </div>
                
                <a href="{% url 'home' %}" class="btn btn-primary">返回首頁</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
