{% extends 'base.html' %}

{% block title %}密碼重設完成 - 圖片庫{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle text-success" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                    </svg>
                </div>
                
                <h2 class="mb-3">密碼重設成功！</h2>
                <p class="text-muted mb-4">您的密碼已經成功重設。現在可以使用新密碼登入了。</p>
                
                <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">前往登入</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
